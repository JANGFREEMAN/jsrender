<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的使用</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/jsrender.min.js"></script>
</head>
<body>
    <div id="result"></div>

    <script id="template" type="text/x-jsrender">
        username:{{: username}}
        age:{{: age}}
    </script>

    <script type="text/javascript">

        var data = {
            username:"张三",
            age:"22"
        }

        $("#result").html(
          $("#template").render(data)
        );
    </script>
</body>
</html>

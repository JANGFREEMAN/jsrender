<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的使用</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/jsrender.min.js"></script>
</head>
<body>
    <div id="result"></div>

    <script id="template" type="text/x-jsrender">
        {{if username == "zhangsan" }}
            he is zhagnsan
            {{else username == "wangwu" }}
                 he is wang wu
            {{else}}
                unknown name
        {{/if}}
    </script>

    <script type="text/javascript">
        var data = {username:"zhaoliu"};
        $("#result").html(
                $("#template").render(data)
        );
    </script>
</body>
</html>
